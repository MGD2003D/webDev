<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">MyCarRental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rentals' %}">Rentals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Cars</a> <!-- Пока неработающая ссылка -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Account</a> <!-- Пока неработающая ссылка -->
                    </li>
                </ul>
                <!-- Logout Form -->
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container py-5">
        <h1 class="mb-4">Welcome, {{ request.user.username }}</h1>
        <p>You are logged in as: <strong>{{ role }}</strong></p>

        {% if role == "Admin" %}
            <div class="alert alert-info">Welcome, Admin!</div>
        {% else %}
            <div class="alert alert-warning">You have limited access.</div>
            <a href="{% url 'rentals' %}" class="btn btn-primary">View Rentals</a>
        {% endif %}
    </div>
</body>
</html>
