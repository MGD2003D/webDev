<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}</h1>
    <p>You are logged in as: {{ role }}</p>
    {% if role == "Admin" %}
        <p>Welcome, Admin!</p>
    {% else %}
        <p>You have limited access.</p>
    {% endif %}

    <!-- Logout Form -->
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
