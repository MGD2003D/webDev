<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_admin' %}">Car Rent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"></ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Card for registration form -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h4 mb-4 text-center">Register</h1>

                        <!-- Error messages -->
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <ul class="mb-0">
                                    {% for field, errors in form.errors.items %}
                                        <li><strong>{{ field }}</strong>: {{ errors|join:", " }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}

                        <form method="post" action="{% url 'user_create' %}">
                            {% csrf_token %}
                            <!-- Form fields -->
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" name="username" id="id_username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" name="email" id="id_email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" name="password1" id="id_password1" class="form-control" required>
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword1">
                                        <span id="password1Icon" class="bi bi-eye"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirm Password</label>
                                <input type="password" name="password2" id="id_password2" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" id="id_first_name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" id="id_last_name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="id_passport_number" class="form-label">Passport Number</label>
                                <input type="text" name="passport_number" id="id_passport_number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="id_address" class="form-label">Address</label>
                                <input type="text" name="address" id="id_address" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="id_nationality" class="form-label">Nationality</label>
                                <input type="text" name="nationality" id="id_nationality" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="id_birth_date" class="form-label">Birth Date</label>
                                <input type="date" name="birth_date" id="id_birth_date" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <p class="mt-3 text-center">
                            Already have an account? <a href="{% url 'login' %}">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword1 = document.getElementById('togglePassword1');
            const password1Input = document.getElementById('id_password1');
            const password1Icon = document.getElementById('password1Icon');

            togglePassword1.addEventListener('click', function () {
                const isPassword = password1Input.getAttribute('type') === 'password';
                password1Input.setAttribute('type', isPassword ? 'text' : 'password');
                password1Icon.classList.toggle('bi-eye');
                password1Icon.classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>
</html>
